<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

  <!-- CSS stylesheet(s) -->
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <!-- Library script(s) -->
  <!-- Add your required libraries here either as local files or CDN-hosted files -->

  <!-- My script(s) -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="css/dark-hive.css">
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</head>
<!-- Content -->

<body>
  <!-- scene 0 -->
  <div class="scene" id="scene-0">
    <div class="text" id="title"> DRAG ME HERE </div>
    <div class="smaller-square draggable">
      <div class="text" id="smaller-text"> DRAG ME </div>
    </div>
    <div class="smaller-des-loc">
      <div class="text" id="smaller-text-start"> START </div>
    </div>
    <div class="line"></div>
  </div>
  <!-- scene 1 -->
  <div class="scene" id="scene-1">
    <div class="square draggable">
      <div class="text"> DRAG ME </div>
    </div>
    <div class="des-loc">
      <div class="text"> HERE </div>
    </div>
    <div class="rect"> </div>
    <!-- detection boundary -->
    <div class="boundary"> </div>
    <!-- buttons -->
    <div class="menu">
      <div class="btns-wrapper">
        <button class="btn" id="btn-1"> LADDER </button>
        <button class="btn" id="btn-2"> NO LIMIT </button>
        <button class="btn" id="btn-3"> +2 </button>
        <button class="btn" id="btn-4"> ? </button>
      </div>
    </div>
    <div class="text" id="help"> Drag the grey square to the outlined area </div>
    <div class="text" id="counter"> 0 </div>
  </div>
</body>

</html>
