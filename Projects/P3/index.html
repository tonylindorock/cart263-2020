<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

  <!-- CSS stylesheet(s) -->
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <!-- Library script(s) -->
  <!-- P5 -->
  <script src="js/libraries/p5.min.js"></script>
  <script src="js/libraries/p5.sound.min.js"></script>
  <script src="js/libraries/p5.dom.min.js"></script>
  <!-- RESPONSIVEVOICE -->
  <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
  <!-- JQUERY -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

  <!-- My script(s) -->
  <script src="js/Background.js"></script>
  <script src="js/Inventory.js"></script>
  <script src="js/TextBox.js"></script>
  <script src="js/Keypad.js"></script>
  <script src="js/script.js"></script>
</head>

<!-- Content -->

<body>
  <div class = "container" id = "front">
    <div class = "obj-trigger" id = "keypad"></div>
    <div class = "obj-trigger" id = "switch"></div>
    <div class = "obj-trigger" id = "panel"></div>
    <div class = "obj-trigger" id = "door"></div>
  </div>
  <div class = "container" id = "left">
    <div class = "obj-trigger" id = "plant"></div>
    <div class = "obj-trigger" id = "card"></div>
    <div class = "obj-trigger" id = "drawer-left"></div>
    <div class = "obj-trigger" id = "drawer-right"></div>
    <div class = "obj-trigger" id = "book"></div>
  </div>
  <div class = "container" id = "back">
    <div class = "obj-trigger" id = "newspaper"></div>
    <div class = "obj-trigger" id = "coffeemachine"></div>
    <div class = "obj-trigger" id = "plug"></div>
    <div class = "obj-trigger" id = "socket"></div>
    <div class = "obj-trigger" id = "fuse"></div>
  </div>
  <div class = "container" id = "right">
    <div class = "obj-trigger" id = "paintings"></div>
    <div class = "obj-trigger" id = "cabin-left"></div>
    <div class = "obj-trigger" id = "cabin-right"></div>
    <div class = "obj-trigger" id = "cabin-bottom"></div>
    <div class = "obj-trigger" id = "manual"></div>
  </div>
  <div class = "container" id = "down">
    <div class = "obj-trigger" id = "trapdoor"></div>
    <div class = "lock">
      <div class = "button" id = "num-1"></div>
      <div class = "button" id = "num-2"></div>
      <div class = "button" id = "num-3"></div>
    </div>
  </div>
  <div class = "container" id = "up">
    <div class = "obj-trigger" id = "light"></div>
  </div>
</body>

</html>
